<!DOCTYPE html>
<html lang="en">
<head>
  <title>Editing {{page}} - {{wikiname}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/standard/style.css') }}">
<body>
<div class="navbar">
<a href="/">
<img class="logo" src="{{logo}}" width=125px />
</a>
<a href="/">Home page</a>
<a href="/random">Random page</a>
<a href="/allpages">All pages</a>
<hr style="width: 100%;">
<b>Edit page</b>
<a href="/create">Create new page</a>
</div>
<a style="float: right;" href="/preferences">Preferences</a>
<br>
<div class="content">
<h1>Editing {{page}}</h1>
<form method="POST">
  <textarea name="content" rows="15">{{ content }}</textarea>
  <br>
  <input type="submit" value="Save"><button onclick="window.location.href='/{{page}}';">Cancel</button>
</form>
</div>
<div class="footer">
</div>
</body>
</html>
