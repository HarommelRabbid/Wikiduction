<!DOCTYPE html>
<html lang="en">
<head>
  <title>All pages - {{wikiname}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/standard/style.css') }}">
<body>
<div class="navbar">
<a href="/">
<img class="logo" src="{{logo}}" width=125px />
</a>
<a href="/">Home page</a>
<a href="/random">Random page</a>
<a href="/allpages">All pages</a>
<hr style="width: 100%;">
<a href="/create">Create new page</a>
</div>
<a style="float: right;" href="/preferences">Preferences</a>
<br>
<div class="content">
<h1>All pages</h1>
<ul>
{% for page in pages %}
<li><a href="{{ url_for('view_page', page=page) }}">{{ page }}</a></li>
{% endfor %}
</ul>
</div>
<div class="footer">
</div>
</body>
</html>
