</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">{{wikiname}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/allpages">All Pages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/random">Random Page</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Tools
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item disabled">Edit Page</a></li>
            <li><a class="dropdown-item" href="/create">Create a Page</a></li>
          </ul>
        </li>
                    </div>
          <div class="collapse navbar-collapse flex-grow-1 text-right">
          <ul class="navbar-nav ms-auto flex-nowrap">
          <li class="nav-item">
          <a class="nav-link active">Preferences</a>
          </li>
          </ul>
          </div>
      </ul>
    </div>
</nav>
<div class="p-2">
<h1>Preferences</h1>
Your chosen theme will be reset once you delete your cookies.
<form action="/preferences" method="post">
  {% for theme, theme1 in themes %}
  <div class="form-check">
  <input class="form-check-input" type="radio" name="theme" id="{{theme1}}" value="{{theme1}}"{% if theme1 == curr_theme %} checked{% endif %}>
  <label class="form-check-label" for="{{theme1}}">
    {{theme}}
  </label>
</div>
  {% endfor %}
  <input type="submit" class="btn btn-primary" value="Save">
</form>
</div>
<footer class="bg-body-tertiary text-center text-lg-start">
  <div class="text-left p-3">Last modified on
  </div>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
