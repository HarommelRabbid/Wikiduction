<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title == wikiname %}
<title>{{wikiname}}</title>
{% else %}
<title>{{title}} - {{wikiname}}</title>
{% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="{{ url_for('static', filename='styles/bootstrap_global/pygments.css') }}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-auto bg-body-tertiary sticky-top">
            <div class="d-flex flex-sm-column flex-row bg-body-tertiary flex-nowrap align-items-center sticky-top">
                <a href="/" class="d-block p-3 link-light text-decoration-none" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="{{wikiname}}">
                    <i class="bi-bootstrap fs-1"></i>
                </a>
                <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                    <li class="nav-item">
                      {% if title == wikiname %}
                        <a class="nav-link py-2 px-3 active" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                            <i class="bi-house fs-1"></i>
                        </a>
                      {% else %}
                      <a href="/" class="nav-link py-2 px-3" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                            <i class="bi-house fs-1"></i>
                        </a>
                      {% endif %}
                    </li>
                    <li>
                        <a href="/allpages" class="nav-link py-2 px-3" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="All pages">
                            <i class="bi bi-view-list fs-1"></i>
                        </a>
                    </li>
                    <li>
                        <a href="/random" class="nav-link py-2 px-3" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Random page">
                            <i class="bi bi-shuffle fs-1"></i>
                        </a>
                    </li>
                    <li>
                        <a href="" class="nav-link py-2 px-3" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Tools">
                            <i class="bi-tools fs-1"></i>
                        </a>
                    </li>
                    <li>
                        <a href="" class="nav-link py-2 px-3" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Search">
                            <i class="bi-search fs-1"></i>
                        </a>
                    </li>
                </ul>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center justify-content-center p-3 link-light text-decoration-none dropdown-toggle" id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi-person-circle h2"></i>
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm p-3 min-vh-100">
          Bootstrap/2 Late Alpha
          <hr>
            <h1>{{title}}</h1>
            <div id="content">{{content|safe}}</div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/bootstrap_global/script.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>
  $(document).ready(function(){
    $(".toast").toast('show');
});
</script>
  </body>
</html>
