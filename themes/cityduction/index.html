<!doctype html>
<html lang="en">
<head>
<title>All pages - {{wikiname}}</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/cityduction/style.css') }}">
</head>
<body>
<nav>
<div class="mainbar">
<a href="/">{{wikiname}}</a><a href="/random">Random page</a><a>All pages</a><input type="search" placeholder="Search" class="search"/>
</div>
<div class="secbar">
<a href="/create">Create new page</a><a href="/preferences">Preferences</a>
</div>
</nav>
<div class="content">
<h1>All pages</h1>
<ul>
{% for page in pages %}
<li><a href="{{ url_for('view_page', page=page) }}">{{ page }}</a></li>
{% endfor %}
</ul>
</div>
