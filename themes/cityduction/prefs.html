<!doctype html>
<html lang="en">
<head>
<title>Preferences - {{wikiname}}</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/cityduction/style.css') }}">
</head>
<body>
<nav>
<div class="mainbar">
<a href="/">{{wikiname}}</a><a href="/random">Random page</a><a href="/allpages">All pages</a><input type="search" placeholder="Search" class="search"/>
</div>
<div class="secbar">
<a href="/create">Create new page</a><a>Preferences</a>
</div>
</nav>
<div class="content">
<h1>Preferences</h1>
Your chosen theme will be reset once you delete your cookies.
<form action="/preferences" method="post">
    {% for theme, theme1 in themes %}
        <input type="radio" id="{{theme1}}" name="theme" value="{{theme1}}"{% if theme1 == curr_theme %} checked{% endif %}>
        <label for="{{theme1}}">{{theme}}</label><br>
        {% endfor %}
        <input type="submit" value="Save">
    </form>
</div>
